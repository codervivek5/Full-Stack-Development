        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </form>
        </div>
      </nav>


      <!-- caraousel -->

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://unsplash.com/photos/a-black-and-white-photo-of-a-woman-with-long-hair-sYu-jzMvBE0" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://unsplash.com/photos/a-persons-hand-reaching-up-into-the-air-5ja5Bh_l13Y" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://unsplash.com/photos/a-person-standing-on-top-of-a-sandy-hill-2gVgVf5CNAE" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
      
      <!-- caraousel -->
